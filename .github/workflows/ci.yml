name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npx vitest run

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E tests (mocks)
        env:
          E2E_MOCKS: '1'
          NEXTAUTH_SECRET: 'ci_dev_secret'
          HASH_SALT: 'ci_hash_salt'
          NEXTAUTH_URL: 'http://localhost:3001'
          PORT: '3001'
        run: |
          npx playwright test


